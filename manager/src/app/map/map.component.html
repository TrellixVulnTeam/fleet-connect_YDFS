
<mat-grid-list cols="3" rowHeight="100%" style="width: 100%;">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div #map style="width: 100%; height: 100%"></div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <div style="overflow-x: hidden;
        overflow-y: auto;height:100%">
            <div style="margin: 15px;">
                <span style="font-family: Roboto;font-size: 60px;line-height:1em;">Prakash Jha</span>
            </div>

            <div>
                <mat-grid-list cols="2" rowHeight="50px">
                    <mat-grid-tile onclick="window.open('tel:900300400');" class="list-title">Call
                        <mat-icon aria-hidden="false" aria-label="Example home icon" style="margin-left: 10px;">call</mat-icon>
                    </mat-grid-tile>    
                    <mat-grid-tile class="list-title" onclick="window.open('tel:900300400');">Message
                        <mat-icon aria-hidden="false" aria-label="Example home icon" style="margin-left: 10px;">message</mat-icon>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
            
            <div style="margin-top: 5%;margin-bottom: 5%;">
                <span style="font-family: Roboto;font-style:oblique;font-size: 35px;line-height:1em;float: left;">KM/hr</span>
                <span style="font-family: Roboto;font-style:oblique;font-size: 35px;line-height:1em;float: right;">236</span>
            </div>

            <div>
                <br><br><br>
                <span style="font-family: Roboto;font-size: 25px;line-height:1em;">List of Orders</span>
                <mat-nav-list>
                    <mat-list-item>
                        Sonata Watch
                    </mat-list-item>
                    <mat-list-item>
                        HP Laptop
                    </mat-list-item>
                </mat-nav-list>
            </div>
            
            <div>
                <br>
                <span style="font-family: Roboto;font-size: 25px;line-height:1em;">Drowziness Detection</span>
                <div *ngFor="let img of drowsyImgs">
                    <img src='{{img?.changingThisBreaksApplicationSecurity}}' width="40%" height="5%" alt="Image" />
                </div> 
            </div>
              
        </div>
    </mat-grid-tile>
</mat-grid-list>
